<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <script language="javascript" type="text/javascript">
        function OnLinkClick(url){
            var winObj = window.open(url, "_blank");
            delete winObj;
        }
    </script>
</head>
<body>
    <a href="https://www.apple.com/">・Aタグリンク("https://www.apple.com/")</a><br/>
    <a href="https://www.google.co.jp/">・Aタグリンク("https://www.google.co.jp/")</a><br/>
    <a href="javascript:OnLinkClick('https://www.apple.com/');">・javascriptのwindow.open("https://www.apple.com/")</a><br/>
    <a href="javascript:OnLinkClick('https://www.google.co.jp/');">・javascriptのwindow.open("https://www.google.co.jp/")</a><br/>
    <br />
</body>
</html>
